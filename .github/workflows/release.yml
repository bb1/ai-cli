name: Release

on:
  push:
    branches:
      - main

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test

  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    needs: test-and-lint
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            target: linux-x64
            script: build:linux-x64
            binary: ai-linux-x64
            archive: ai-linux-x64.zip
          - os: ubuntu-latest
            arch: arm64
            target: linux-arm64
            script: build:linux-arm64
            binary: ai-linux-arm64
            archive: ai-linux-arm64.zip
          - os: macos-latest
            arch: x64
            target: darwin-x64
            script: build:darwin-x64
            binary: ai-darwin-x64
            archive: ai-darwin-x64.zip
          - os: macos-latest
            arch: arm64
            target: darwin-arm64
            script: build:darwin-arm64
            binary: ai-darwin-arm64
            archive: ai-darwin-arm64.zip
          - os: windows-latest
            arch: x64
            target: windows-x64
            script: build:windows-x64
            binary: ai-windows-x64.exe
            archive: ai-windows-x64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun run ${{ matrix.script }}

      - name: Create release archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          chmod +x ${{ matrix.binary }}
          zip ${{ matrix.archive }} ${{ matrix.binary }}

      - name: Create release archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ${{ matrix.archive }} -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.archive }}

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Fetch tags
        run: git fetch --tags

      - name: Generate changelog
        id: changelog
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
        run: |
          CHANGELOG=$(bun run scripts/generate-changelog.ts)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump-version
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
        run: |
          bun run scripts/bump-version.ts | while IFS='=' read -r key value; do
            echo "$key=$value" >> $GITHUB_OUTPUT
          done

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version to ${{ steps.bump-version.outputs.version }}"
            git push
          fi

      - name: Create and push tag
        run: |
          TAG=${{ steps.bump-version.outputs.tag }}
          if [ -z "$TAG" ]; then
            echo "Error: Tag is empty" >&2
            exit 1
          fi
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag -a "$TAG" -m "Release ${{ steps.bump-version.outputs.version }}"
          fi
          PUSH_OUTPUT=$(git push origin "$TAG" 2>&1) || {
            echo "$PUSH_OUTPUT" | grep -q "already exists" || {
              echo "Error pushing tag: $PUSH_OUTPUT" >&2
              exit 1
            }
          }

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump-version.outputs.tag }}
          name: Release ${{ steps.bump-version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: artifacts/**/*.zip
          draft: false
          prerelease: false

