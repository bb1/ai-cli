name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            target: linux-x64
            script: build:linux-x64
            binary: ai-linux-x64
            archive: ai-linux-x64.zip
          - os: ubuntu-latest
            arch: arm64
            target: linux-arm64
            script: build:linux-arm64
            binary: ai-linux-arm64
            archive: ai-linux-arm64.zip
          - os: macos-latest
            arch: x64
            target: darwin-x64
            script: build:darwin-x64
            binary: ai-darwin-x64
            archive: ai-darwin-x64.zip
          - os: macos-latest
            arch: arm64
            target: darwin-arm64
            script: build:darwin-arm64
            binary: ai-darwin-arm64
            archive: ai-darwin-arm64.zip
          - os: windows-latest
            arch: x64
            target: windows-x64
            script: build:windows-x64
            binary: ai-windows-x64.exe
            archive: ai-windows-x64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun run ${{ matrix.script }}

      - name: Create release archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          chmod +x ${{ matrix.binary }}
          zip ${{ matrix.archive }} ${{ matrix.binary }}

      - name: Create release archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ${{ matrix.archive }} -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.archive }}

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Bump minor version
        id: bump-version
        run: |
          # Read current version
          VERSION=$(bun -e "const pkg = await Bun.file('package.json').json(); console.log(pkg.version);")
          echo "Current version: $VERSION"
          
          # Bump minor version (e.g., 0.1.0 -> 0.2.0)
          NEW_VERSION=$(bun -e "
            const pkg = await Bun.file('package.json').json();
            const [major, minor, patch] = pkg.version.split('.').map(Number);
            const newVersion = \`\${major}.\${minor + 1}.0\`;
            console.log(newVersion);
          ")
          echo "New version: $NEW_VERSION"
          
          # Update package.json
          bun -e "
            const pkg = await Bun.file('package.json').json();
            pkg.version = '$NEW_VERSION';
            await Bun.write('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version to ${{ steps.bump-version.outputs.version }}"
            git push
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump-version.outputs.tag }}
          name: Release ${{ steps.bump-version.outputs.version }}
          files: artifacts/**/*.zip
          generate_release_notes: true

